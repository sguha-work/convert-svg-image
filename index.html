<html>

<head>
    <title>Export SVG to JPG PNG PDF Test</title>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body onLoad="init()">
    <div style="width: 700px">
        <span>Export URL :</span>
        <input type='text' id="path" style="width: 440px; height: 30px"></input>
        <button onClick='setDefaultURL()'>Set default</button>
        <span>Select export type:</span>
        <select id="export-type">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="pdf">PDF</option>
        </select>
        <button onClick='exportSVG()'>Click to export</button>
    </div>
    <table>
        <tr>
            <td>Paste the svg string below:</td>
        </tr>
        <tr>
            <td width="650" height="450" valign="top">
                <textarea id="chartxml" style="width: 640px; height: 450px; resize: vertical; overflow: auto" onblur="loadSVG()"></textarea>
            </td>
            <td width="650" height="450" valign="top">
                <div id="image-container"></div>
            </td>
        </tr>
    </table>
</body>

</html>
